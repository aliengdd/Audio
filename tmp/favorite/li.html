<li ng-mouseover="glHoverValue=true;" ng-mouseleave ="glHoverValue=false;" ng-click="clickll($index)" >
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" ng-class="{'gl-list-li':glHoverValue}">
				<span ng-class="{'gl-list-color':false}">{{item.info.name}}<gl-player-loop ng-if="false" ng-style="{'margin-left':'10px'}"></gl-player-loop></i></span>
			</div>
			<div ng-show="glHoverValue" class="col-lg-4 col-md-4 col-sm-4 col-xs-4" ">
		<i class="fa fa-play gl-palm" ng-class="{'fa-pause':false,'gl-list-color':glClickValue[$index]}" ></i>
			
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><span>{{item.info.singer}}</span></div>
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><span>{{item.info.albums}}</span></div>
</li>

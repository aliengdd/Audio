<span ng-click="player.PlayerMode()" class="gl-palm">
	<i ng-if="player.playModeState==0" class="fa fa-navicon" style="font-size: 18px;"></i>
	<i ng-if="player.playModeState==1" class="fa fa-retweet" style="font-size: 18px;"></i>
	<i ng-if="player.playModeState==2" class="fa fa-undo" style="font-size: 18px;"></i>
	<i ng-if="player.playModeState==3" class="fa fa-random" style="font-size: 18px;"></i>
</span>
